<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FINTECH - Login</title>

  <!--CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" media="screen and (max-width: 768px)" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>
    <!-- MENU HORIZONTAL -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">Início</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html#sobrenos">Sobre nós</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#contato">Contato</a>
            </li>
            <li class="nav-item">
              <a class="nav-link highlight" href="login.html">Entrar</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <div class="card login-box">
          <div class="card-header">
            <h2 class="text-center">Entrar na sua conta</h2>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <div class="mb-3">
                <a href="#" class="forgot-password-link">Esqueci minha senha</a>
              </div>
              <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
          </div>
          <div class="card-footer text-center">
            <p>Ainda não possui uma conta? <a href="#" class="signup-link">Cadastre-se</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- RODAPÉ -->
  <footer>
    <div class="container">
      <p>&copy; 2023 Fintech. Todos os direitos reservados.</p>
    </div>
  </footer>

  <!--JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
